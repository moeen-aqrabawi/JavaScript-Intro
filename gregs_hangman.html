<script>
function startHangman()
{

	//declare and initialize variables
	var nooseCount = 0;
	var wordNum = Math.floor((Math.random() * 9) + 1);
	var picture = "pic" + wordNum + ".jpg";
	
	
	//create switch structure to select a random word
	switch(wordNum)
	{
		case 1:
			word = "ghost"; break;
		case 2:
			word = "horse"; break;
		case 3:
			word = "insect"; break;
		case 4:
			word = "celery"; break;
		case 5:
			word = "pelican"; break;
		case 6:
			word = "jewelbox"; break;
		case 7:
			word = "castle"; break;
		case 8:
			word = "monster"; break;
		case 9:
			word = "bunny"; break;
	}
	
	var newWord = ""; var win = false;
	var lgth = word.length;
	var guessLetter; var goodGuess = false;
	
	for (var i = 0; i < lgth; i++)
	newWord = newWord + "_ ";
	document.getElementById("noose").innerHTML = ("<img src = 'images/hangman0.gif' />");
	document.getElementById("game").innerHTML = newWord;
	
	//create code to get user's letters and display
	while (win == false && nooseCount < 10)
	{
		goodGuess = false;
		guessLetter = prompt("Guess a letter");
		
		for (var j = 0; j < lgth; j++)
		{
			if (guessLetter == word.charAt(j))
			{
				goodGuess = true;
				var offSet = 2*j;
				newWord = setCharAt(newWord, offSet, guessLetter);
			}
		}
		document.getElementById("game").innerHTML = newWord;
		win = checkWord(word, newWord);
		if (win == true)
		{
			document.getElementById("result").innerHTML = ("You Win!");
			document.getElementById("<img src = '" + picture + "' />");
		}
			 //hangman images where necessary
			//or to enter a correct guess in the appropriate space
		else if (win == false)
		{
			document.getElementById("result").innerHTML = ("not a winner yet");
			if (goodGuess == false)
				nooseCount = nooseCount+1;
				document.getElementById("noose").innerHTML = ("<img src = 'images/hangman" + nooseCount +".gif' />");
		}
	}
}
		
	function checkWord (word, otherWord)
	{
		var cleanWord;
		cleanWord = otherWord;
		cleanWord = otherWord.replace(/ /g, "");
		if (word == cleanWord)
		return true;
		else
		return false;
	}
	
	//create function to check the word and replace a space with a correct guess
	function setCharAt(str, index, chr)
	{
		if (index > str.length-1)
			return str;
		return str.substr(0,index) + chr + str.substr(index+1);
		
	}

	
	


	
</script>
